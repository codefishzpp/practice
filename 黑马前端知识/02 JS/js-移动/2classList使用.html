<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="hwf m2 "></div>
    <button>开关灯</button>
    <script>
        //classList返回元素类名
        var div = document.querySelector('div');
        console.log(div.classList[0]); //hwf
        console.log(div.classList[1]); //m2
        //1.添加类名，后面追加，不覆盖原本类名
        div.classList.add('three')
        console.log(div.classList[2]); //three
        //2.删除类名
        div.classList.remove('hwf');
        console.log(div.classList[0]); //m2
        console.log(div.classList[1]); //three
        console.log(div.classList[2]); //undefined
        //3.切换类
        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            document.body.classList.toggle('bg');
        })
    </script>

</body>

</html>
