<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--1.-练习：不同事件段，弹出不同语言和图片-->
    <div>上午好</div>
    <img src='img/swh.gif' alt="" title='上午好啊各位'>
    <script>
        //2.得到当前小时数
        var date = new Date('2019-12-1 24:8:8');
        var h = date.getHours();
        //1.获取元素
        var div = document.querySelector('div');
        var img = document.querySelector('img')
            //3.判断小时数改变图片和文字信息
        if (h < 12) {
            div.innerHTML = '亲,上午好'
            img.src = 'img/swh.gif';
        } else if (h < 18) {
            div.innerHTML = '亲,下午好'
            img.src = 'img/xwh.gif';
        } else {
            div.innerHTML = '亲,晚上好'
            img.src = 'img/wsh.gif';
        }
    </script>

</body>

</html>
