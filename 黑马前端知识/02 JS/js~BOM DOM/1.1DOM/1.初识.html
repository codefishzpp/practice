<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //DOM是文档对象模型（Document Object Model），是W3C组织处理可扩展标记语言（HTML和XML）的标准  编程接口，W3C通过DOM接口可以改变网页的内容、结构、样式
        //文档-根元素（HTML）-元素（head）、元素a(属性gref)-文本：我的链接
        //文档：一个页面就是一个文档，DOM使用document
        //元素：页面中所有标签都是元素，element表示
        //节点：网页中所有内容都是节点（标签、属性、文本、注释等），DOM用node表示
        //DOM把以上都看做是对象
        //1.如何获取页面元素
        //1）根据ID获取
        //2）标签名获取
        //3）H5新增的方法获取
        //4）特殊元素获取
    </script>
</head>

<body>

    <div id=time>2019-10-01</div>


    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol id='ol'>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ol>


    <div class="box">盒子</div>
    <div class="box">盒子</div>
    <div class="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        //1.根据ID获取----------getElementById('');
        //文档页面从上往下，得先有标签，So script写到标签下面
        //get：获得，element：元素，by:通过，驼峰命名法
        //参数id：大小写敏感的字符串
        //返回的是一个元素对象
        var times = document.getElementById('time');
        console.log(times);
        console.log(typeof times); //object
        //2）.console.dir打印返回的元素对象 ----查看里面的属性和方法
        console.dir(times);

        //2.标签名获得getElementsByTagName('')
        //返回的是获取对象的集合，以伪数组存储
        var lis = document.getElementsByTagName('li')
        console.log(lis);
        console.log(lis[0]);
        //打印里面的元素对象
        for (var i = 0; i < lis.length; i++) {
            console.dir(lis[i]);
        }
        //若页面中只有i一个li,返回的还是伪数组形式
        //若页面无li，返回的还是空的伪数组形式

        //2.1获取父元素内子元素的集合--element.getElementBYTagName('')，可以返回带有指定标签名的对象集合
        var ol = document.getElementsByTagName('ol'); //ol
        console.log(ol[0].getElementsByTagName('li'));
        //父元素必须是单个对象，必须指明哪个对象
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li')); //ol

        //3.类名获取元素集合-getElementsByClassName()
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);
        //4.querySelector(''),返回指定选择器第一个元素对象 ，切记：元素选择器得加符号 .box,#box
        var firstBox = document.querySelector('.box');
        console.log(firstBox);
        //5.querySelectorAll('')，返回指定选择器所有元素集合
        var allBox = document.querySelectorAll('.box');
        console.log(allBox);


        //1.获取Body元素
        var bodyAll = document.body;
        console.log(bodyAll);
        console.dir(bodyAll);
        //2.获取html元素
        var htmlAll = document.html;
        console.log(htmlAll); //undefined
        var htmlAll = document.documentElement;
        console.log(htmlAll);
    </script>

</body>

</html>
