<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        div1 {
            background-color: blue;
        }
    </style>
</head>


<body>
    <!--1.
        <button id="btn">唐伯虎</button>
    -->
    <!--2.
        <button>显示当前事件</button>
        <div>某个时间</div>
    -->

        <div></div>
    <p> 我是文字 </p>
    <span>123</span>
        -->

        <button id='ldh'>刘德华</button>
    <button id='zxy'>张学友</button>
    <img src="img/ldh.jpg" alt="" title="刘德华">
    -->
    <!--5.
        <button>按钮</button>
    <input type="text" value="输入内容">
    -->
    <div></div>
    <!---->


    <script>
        //1.点击一个按钮，弹出对话框
        //1）事件是有三部分组成  事件框 事件类型 事件处理程序 我们也称为事件三要素
        //（1）事件源 事件被触发的对象--- 谁 按钮
        var btn = document.getElementById('btn');
        //（2）事件类型 如何触发 什么事件 比如鼠标点击（onclick)还是鼠标经过 还是键盘按下
        //（3）事件处理程序 通过一个函数赋值的方式 完成
        btn.onclick = function() {
                console.log('该事件被触发');
            }
            //常见鼠标事件
            /*onclick： 鼠标点击左键触发
            onmouseover: 鼠标经过触发
            onmouseout: 鼠标离开触发
            onfocus: 获得鼠标焦点触发
            onblur: 失去焦点触发
            onmousemove: 鼠标移动触发
            onmouseup: 鼠标弹起触发
            onmousedown: 鼠标按下触发*/


        //2.执行事件步骤
        //点击div控制台输出 我被选中了
        //1.获取事件源
        var div = document.querySelector('div');
        //2.绑定事件 注册事件
        div.onclick
            //3.添加事件处理程序
        div.onclick = function() {
            console.log('我被选中了');
        }

        //3.改变元素内容
        //1）当我们点击按钮，button里面的文字发生变化 
        //1、获取元素
        var date = new Date();
        var btn = document.querySelector('button'); //必须得引号引起来
        var div = document.querySelector('div');
        //2、注册事件
        btn.onclick = function() {
                div.innerText = '2019-6-6'; //innerText改变元素内容
            }
            //2）innerText和innerHTML区别
            //1、innerText不识别html标签 非标准 去除空格和换行
        var div = document.querySelector('div');
        div.innerText = '<strong>今天是：</strong>2019'; //wu无法识别标签和空格/换行
        //2、innerHTML识别html标签 W3C标准 保留空格和换行
        div.innerHTML = '<strong>今天是：</strong>2019'; //可识别
        //3、这俩属性可读写，可以获得元素里面的内容
        var p = document.querySelector('p')
        console.log(p.innerText); //去空格
        console.log(p.innerHTML); //不去空格

        //4.修改元素属性 src
        //1)获取元素
        var ldh = document.getElementById('ldh');
        var zxy = document.getElementById('zxy')
        var img = document.querySelector('img')
            //2）注册事件 处理程序
        zxy.onclick = function() {
            img.src = 'img/zxy.jpg';
            img.title = '张学友'
        }
        ldh.onclick = function() {
            img.src = 'img/ldh.jpg';
            img.title = '刘德华'
        }

        //5.表单属性设置
        //1）获得元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        //2）注册事件 处理程序
        btn.onclick = function() {
            //input.innnerHTMl='点击了';这是普通盒子的，比如div的内容
            //(1)表单里面的值，内容通过 value 来修改
            input.value = '被点击了';
            //(2)若想表单被禁用，不能在被点击 disabled 禁用button
            //btn.disabled = true;
            this.disabled = true;
            //this指向的是事件函数的调用者btn,以上两个都可以用
        }

        //6.样式属性操作：通过JS修改元素的大小、颜色、位置等样式
        //  JS修改style样式操作，产生的是行内样式，css权重比较高
        //  JS里面的样式采取驼峰命名法
        //1）element.style行内样式操作
        //  1.获取元素
        var div = document.querySelector('div')
            //  2.注册事件 处理程序
        div.onclick = function() {
            this.style.backgroundColor = 'purple';
            this.style.width = '250px';
            this.style.height = '250px';

            //2）element.className类名样式操作:更改很多样式时 ，可使用此方法
            this.className = 'div1'; //会覆盖原有类名
            //若想保留原先的类名，我们可以这个做，把原先的类名也写上
            this.className = 'div div1';

        }
    </script>
</body>

</html>
