<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='a' index='2'></div>
    <div data-index='1' data-list-name='andy'></div>
    <!-- H5:方法1 -->
    <script>
        //目的：保存并使用数据，有些数据可以保存到页面而不保存到数据库中
        //1.获取元素属性
        var div = document.querySelector('div');
        //(1) element.属性
        console.log(div.id); //a
        //(2)element.getAttribute('属性')get：得到，获得；attribute:属性，程序员自己添加的属性称：自定义属性 index
        console.log(div.getAttribute('id')); //a
        console.log(div.getAttribute('index')); //2

        //2.设置元素属性值
        //(1)element.属性='值'
        div.id = 'test';
        div.className = 'naves';
        console.log(div.className);
        //(2)element.setAttribute('属性'，'值') 主要针对自定义属性
        div.setAttribute('inde', 3);
        console.log(div.getAttribute('inde'));

        //3.移除属性removeAttribute(属性)
        div.removeAttribute('index');

        //4.H5自定义属性
        //H5洗新增的获取自定义的方法，它只能后去date-开头 
        div.setAttribute('data-index', 2) //h5方法2
            //dataset:是一各集合，里面存放了所有以date开头的自定义的属性
        console.log(div.dataset);
        console.log(div.dataset.index); //2
        console.log(div.dataset['index']); //2
        //如果自定义属性里面多个-链接的单词，我们获取的时候采取，驼峰命名法
        console.log(div.dataset.listName);

        console.log(div.dataset['listName']);
    </script>
</body>

</html>
