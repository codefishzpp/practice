<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .d {
        overflow: auto;
        width: 300px;
        height: 400px;
        background-color: red;
    }
    
    p {
        padding-top: 10px;
        font-size: 50px;
        text-align: center;
    }
    
    ul li {
        float: left;
        list-style: none;
        width: 40px;
        height: 40px;
        background-color: #666;
        margin: 10px;
        text-align: center;
        line-height: 40px;
    }
</style>

<body>
    <div class="d">
        <p>京东秒杀</p>
        <ul>
            <li>t</li>
            <li>h</li>
            <li>m</li>
            <li>s</li>
        </ul>
    </div>
    <script>
        var ul = document.querySelector('ul')

        function getTime() {
            var date = Date.now();
            var date1 = +new Date('2021-8-8 01:00:00');
            var ch = (date1 - date) / 1000;
            var t = parseInt(ch / 60 / 60 / 24);
            t = t < 10 ? '0' + t : t;
            var h = parseInt(ch / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(ch / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(ch % 60);
            s = s < 10 ? '0' + s : s;
            for (var i = 0; i < ul.children.length; i++) {
                ul.children[0].innerHTML = t;
                ul.children[1].innerHTML = h;
                ul.children[2].innerHTML = m;
                ul.children[3].innerHTML = s;
            }
            return t + ':' + h + ':' + m + ':' + s;
        }
        console.log(getTime());
        setInterval(getTime, 1000);
    </script>
</body>

</html>
