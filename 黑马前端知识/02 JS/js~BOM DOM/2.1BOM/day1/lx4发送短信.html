    <title>Document</title>
</head>
<style>
    input {
        outline: none;
    }
    
    button {
        position: relative;
    }
</style>

<body>
    <input type="text" placeholder="请输入短信验证码">
    <button>发送短信</button>
    <script>
        var btn = document.querySelector('button');
        var i = 5;
        btn.addEventListener('click', function() {
            this.disabled = true;
            var timer = setInterval(function() {
                if (i == 0) {
                    clearInterval(timer);
                    btn.innerHTML = '发送短信';
                    btn.disabled = false;
                    i = 5;
                } else {
                    btn.innerHTML = '还剩' + i + '秒次再次点击';
                    i--;
                }
            }, 1000)

        })
