<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        padding: 10px;
        width: 200px;
        height: 200px;
        background-color: tomato;
        border: 5px solid #666;
    }
</style>

<body>
    <div></div>
    <script>
        //client:客户端，动态得到元素边框大小，元素大小等
        /*1.element.clientTop:返回元素上边框的大小
        2.element.clientLeft:返回元素左边框的大小
        3.element.clientWidth:返回自身包括padding，内容区的宽度，不含边框，返回数值不带单位
        4.element.clientHeight:返回自身包括padding，内容区的高度，不含边框，返回数值不带单位
        */
        var div = document.querySelector('div');
        console.log(div.clientTop);
        console.log(div.clientWidth); //200+10*2=220
    </script>
</body>

</html>
