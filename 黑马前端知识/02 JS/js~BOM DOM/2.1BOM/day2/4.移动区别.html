<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father {
        margin: 200px auto;
        width: 300px;
        height: 300px;
        background-color: blue;
        overflow: hidden;
    }
    
    .son {
        margin: 100px;
        width: 100px;
        height: 100px;
        background-color: pink
    }
</style>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        //mouseenter和mouseover区别
        /*当鼠标移动到元素上触发mouseenter
        差别：
        mouseover鼠标经过自身盒子会触发，经过子盒子还会触发；mouseenter只经过自身盒子触发
        原因：mouseenter不会冒泡
        跟mouseenter搭配鼠标离开moouseleave同样不会冒泡
        */
        var fa = document.querySelector('.father');
        var son = document.querySelector('.son');
        fa.addEventListener('mouseover', function() {
            console.log(111);
        })
        fa.addEventListener('mouseenter', function() {
            console.log(222);
        })
    </script>
</body>

</html>
