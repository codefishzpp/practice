<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //构造函数
        //因为我们一次创建对象，里面很多的属性和方法大量相同的 我们只能复制
        //因此我们可以利用函数方法:重复这些相同的代码 我们就把这个函数称：构造函数
        //又因为这个函数不一样，里面的封装的不是普通代码，而是 对象
        //构造函数 就是把对象里面一些相同的属性和方法抽象出来封装到函数里面

        //利用构造函数创造对象
        //我们需要创建地大天王的对象   相同的属性：名字 年龄 性别  相同的方法：唱歌
        //构造函数的语法格式
        //function 构造函数名（）{
        // this.属性 = 值;
        // this.方法 = function() {}
        //}
        //new 构造函数名（）;
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华', 18, '男'); //调用函数返回的是一个对象
        console.log(typeof ldh);
        console.log(ldh);
        console.log(ldh.age);
        console.log(ldh['sex']);
        ldh.sing('冰雨')
        var zxy = new Star('张学友', '18', '男');
        console.log(zxy);
        console.log(zxy.age);
        zxy.sing('吻别');

        //构造函数注意事项
        // 1.名字首字母大写
        // 2.不需要return，就可以返回结果
        //3.调用构造函数必须使用new
        //4.只要new Star()调用函数就创建一个对象ldh{}
        //5.属性和方法前面必须添加this

        /*
        1）构造函数 明星--泛指一大类类似java的类
        2）对象 特指一个具体的事物
        3）利用构造函数创建对象的过程我们称对象实例化

        //new在执行时会做的四件事
        1.内存中创建一个新空调
        2.this指向这个新对象
        3.执行构造函数里面的代码，给这个新对象添加属性和方法
        4.返回这个新对象（所有构造函数里面不需要return)
        */


        //for in遍历对象
        // for (变量 in 对象)
        /*for (var k in obj) {
            console.log(k); //k 变量  输出 得到的是  属性名
            console.log(obj[k]); //obj[k] 得到的  是属性值
        }*/
        var obj = {
            name: 'ping',
            age: 18,
            sex: '男'
        }
        for (var k in obj) {
            console.log(k); //k 变量  输出 得到的是  属性名
            console.log(obj[k]); //obj[k] 得到的  是属性值
        }
        //for in 里面变量我们喜欢写成k 或者 key
    </script>
</head>
