        //6.Date（）日期对象 ----构造函数，必须用new来调整创建我们的日期对象
        var arr = new Array(); //创数组
        var obj = new Object(); //创对象
        // 1).使用Date 若没有参数 返回当前系统的而当前时间
        var date = new Date();
        console.log(date);
        // 2).参数常见的写法 数字型 2019.10.01;或字符串型'2019-10-1 8:8:8'
        var date1 = new Date(2019, 10, 01);
        console.log(date1); //返回的是11月，不是10月
        var date2 = new Date('2019-10-1 8:8:8');
        console.log(date2); //返回的是10月

        // 3).格式化日期 时分秒
        console.log(date.getHours()); //时
        console.log(date.getMinutes()); //分
        console.log(date.getSeconds()); //秒
        //要求封装一个函数返回当时的时分秒 格式：08:08:08
        function getTime() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;
        }
        console.log(getTime());

        // 4).获得Date总的毫秒数（时间戳） 不是当时时间的毫秒数 而是距离1970年1月1号过了多少毫秒数
        //  (1).通过valueOf() getTime()
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        //  (2)简单的写法 （最常见的写法）
        var date1 = +new Date(); //+new Date()返回的就是总的秒数
        console.log(date1);
