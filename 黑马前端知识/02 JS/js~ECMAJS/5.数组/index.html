        //冒泡排序：将元素从小到大或从大到小排序
        var arr = [2, 0, 6, 1, 77, 0, 52, 25, 7];
        for (var i = 0; i < arr.length - 1; i++) { //外层循环趟数
            for (var j = 0; j < arr.length - 1 - i; j++) { //内层每一趟交换次数
                if (arr[j] < arr[j + 1]) {
                    //内部两两交换
                    var temp;
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
