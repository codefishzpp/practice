        //作用域链：内部函数访问外部函数的额变量，采取链式查找的方式来决定取哪个值
        var num = 10;

        function fn() { //外部函数
            var num = 20;

            function fun() { //内部函数
                fn();
                console.log(num);
            }
        }
        //就近原则
        //案例1：结果是几--------123
        function f1() {
            var num = 123;
