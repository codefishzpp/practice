        /*
       //1.利用函数参数实现函数重复不同代码块
            形参：形式上的参数，默认值为undefined----不用声明变量
            实参：实际上的参数
         参数作用：函数内部某些值不能固定，我们可以通过参数在调用函数传递时传递不同的值进去
            格式：function 函数名(形参1，形参2){
                            函数体
                  }
                函数名(实参1，实参2);

        //1、利用函数求任意两数的和
        function aS(num1, num2) {
            console.log(num1 + num2);
        }
        aS(1, 2);
        aS(10, 200);
        //2、利用函数求任意两数之间的和
        function aaS(num1, num2) { //形参不用声明的变量
            var sum = 0; //形参
            for (i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        aaS(1, 100);
        aaS(1, 10);
        //3.不同的情况
        (1)实参个数=形参个数，正常输出
        （2）实参>形参，输出形参个数------------------本人电脑的输出忽略了多余的实参
        （3）实参<形参，多的形参定义为undefined,结果为NaN--------------有NaN有0
        function aaS(num1, num2) { //形参不用声明的变量
            var sum = 0; //形参
            for (i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        aaS(1, 100); //(1)
        aaS(1, 100, 20); //(2)
        aaS(5); //(3)
        */
