        //4.判断是否为素数
        function sS(a) {
            var num = 0;
            for (i = 1; i <= a; i++) {
                if (a % i == 0) {
                    num++;
                }
            }
            if (num == 2) {
                alert(a + "是素数");
            } else {
                alert(a + "是合数");
            }
        }
        var s = sS(59);
        console.log(s);
