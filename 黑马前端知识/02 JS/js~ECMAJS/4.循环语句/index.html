<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.
        var user = prompt('请输入用户名');
        var pass = prompt('请输入密码');
        while (user !== 'admin' && pass !== '123456') {
            user = prompt('请输入用户名');
            pass = prompt('请输入密码');
        }
        alert('用户登录成功！')

        //2.
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 10 == 3) {
                continue;
            }
            sum += i;
            console.log(i);
        }
        console.log(sum);

        //3.简易ATM
        var num = prompt('请输入你要的操作：\n.1.存钱\n2.取钱\n3.显示余额\n4.退出');
        var num1, num2, num3, cq1, cq2;
        switch (num) {
            case '1':
                num1 = prompt('请输入存款金额');
                cq1 = 100 + parseFloat(num1);
                alert('您的余额为' + cq1);
                break;
            case '2':
                num2 = prompt('请输入取款金额');
                cq2 = 100 - parseFloat(num2);
                alert('您的余额为' + cq2);
                break;
            case '3':
                num3 = alert('您的余额为' + 100);
                break;
            default:
                alert('正在退出信息....');
        }
    </script>
