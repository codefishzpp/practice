<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值</title>
</head>

<body>
    <script>
        //ES6允许按照一定模式从数组和对象中提取值，对变量惊醒赋值。这被称为解构赋值
        //1.数组的解构
        const F4 = ['小城阳', '刘能', '赵四', '宋小宝'];
        let [xiao, liu, zhao, song] = F4;
        console.log(xiao); //小沈阳
        console.log(liu); //刘能
        console.log(zhao); //赵四
        console.log(song); //宋小宝

        //2.对象的解构
        const shan = {
            name: '赵本山',
            age: '不详',
            xiaopin: function() {
                console.log("我可以演小品");
            }
        };
        let {
            name,
            age,
            xiaopin
        } = shan;
        console.log(name);
        // console.log(xiaopin); //函数
        xiaopin(); //我可以演小品
    </script>
</body>

</html>
