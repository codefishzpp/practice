<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>

<body>
    <script>
        //...扩展运算符，能把数组转换为逗号分割的参数序列
        //声明一个数组...
        const arr = [1, 2, 3];
        //声明一个函数
        function chun() {
            console.log(arguments);
        }
        chun(...arr) //chun(1,2,3)
    </script>
</body>

</html>
