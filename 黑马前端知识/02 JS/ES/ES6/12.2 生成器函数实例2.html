<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数实例2</title>
</head>

<body>
    <script>
        function one() {
            setTimeout(() => {
                let data = '用户数据'
                iterator.next(data);
            }, 1000)
        }

        function two() {
            setTimeout(() => {
                let data = '订单数据'
                iterator.next(data);
            }, 2000)
        }

        function three() {
            setTimeout(() => {
                let data = '商品数据'
                iterator.next(data);
            }, 3000)
        }

        function* gen() {
            let users = yield one();
            console.log(users);
            let orders = yield two();
            console.log(orders);
            let goods = yield three();
            console.log(goods);
        }
        let iterator = gen();
        iterator.next();
    </script>
</body>

</html>
