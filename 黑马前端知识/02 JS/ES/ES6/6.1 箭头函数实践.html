<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数实践</title>
</head>
<style>
    #ad {
        width: 200px;
        height: 200px;
        border: 1px solid;
    }
</style>

<body>
    <div id="ad"></div>
    <script>
        //需求1：点击div 2S后颜色变为粉色
        let ad = document.getElementById('ad');
        ad.addEventListener('click', function() {
            // let _this = this;
            //定时器
            setTimeout(() => {
                //修改背景颜色this
                console.log(this);
                // _this.style.background = 'pink';
                this.style.background = 'pink';
            }, 2000)
        })

        //需求2：从数组中返回偶数元素
        const aa = [1, 2, 3, 4, 5, 6, 6];
        // const result = aa.filter(function(item) {
        //     if (item % 2 === 0) {
        //         return true
        //     } else {
        //         return false
        //     }
        // })
        const result = aa.filter(item =>
            item % 2 === 0
        )
        console.log(result);

        //箭头函数适合于this无关的回调，定时器，数组的方法回调
        //箭头函数不适合与this有关的回调，实践回调，对象的方法
        {
            name: '尚硅谷',
            getName = function() {
                this.name;
            }
        }
    </script>
</body>

</html>
