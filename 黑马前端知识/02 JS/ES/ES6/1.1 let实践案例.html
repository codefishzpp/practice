<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        let items = document.getElementsByClassName('item');
        for (var i = 0; i < items.length; i++) {
            items[i].onclick = function() {
                this.style.background = 'pink';
                //items[i].style.background = 'pink' //无用，因为var i=0定义的是全局变量。当执行到这一句的时候i=3,该句无效
            }
        }
    </script>
</body>
<style>
    .item {
        width: 100px;
        height: 100px;
        border: 1px solid;
    }
</style>

</html>
