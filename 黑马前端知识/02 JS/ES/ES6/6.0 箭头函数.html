    <title>箭头函数</title>
</head>

<body>
    <script>
        //ES6允许使用箭头定义函数（=>）
        //声明一个函数
        // let fn = function() {

        // }
        let fn = (a, b) => {
                return a + b;
            }
            //调用函数
        let result = fn(2, 3);
        console.log(result);


        //1.this是静态的，this始终指向函数声明时所在的作用域下面的this的值---始终指向window对象
        function getName() {
            console.log(this.name);
        }
        let getName2 = () => {
            console.log(this.name);
        }

        //设置window对象的name属性
        window.name = '山硅谷';
        const schllo = {
            name: "安徽大学"
        }

        //直接调用
        getName(); //山硅谷
        getName2(); //山硅谷
        //call方法调用
        getName.call(schllo); //安徽大学
        getName2.call(schllo); //山硅谷

        // //2.不能作为构造实例化对象
        // let Person = (name, age) => {
        //     this.name = name;
        //     this.age = age;
        // }
        // let me = new Person('xiao', 30);
        // console.log(me); //报错

        // //3.不能使用arguments变量
        // let fnn = () => {
        //     console.log(arguments);
        // }
        // fnn(1, 2, 3); //报错，显示arguments未被定义

        //4.箭头函数缩写
        // 1）省略小括号，当形参只有一个的时候
        let add = n => {
            return n + n;
        }
        console.log(add(3)); //6
        // 2)省略花括号，当代码体只有一条语句的时候，此时return必须省略花括号
        //而且语句的执行结果就是函数的返回值
        let pow = (b) => b * b;
        console.log(pow(3)); //9
    </script>
