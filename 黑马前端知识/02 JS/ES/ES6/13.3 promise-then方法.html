<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数</title>
</head>

<body>
    <script>
        //创建promise对象
        const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('用户数据');
                    // reject('出错拉');
                }, 1000)
            })
            //调用then方法，返回的结果是promise对象，对象状态由回调函数结果决定
            //1.若回调函数返回结果是非promise类型的属性，状态为成功，返回值对象也为成功
        const result = p.then(value => {
                console.log(value);
                //1.非promise类型的属性
                return 'i love you';
                //2.是promise对象
                return new Promise((resolve, reject) => {
                        resolve('ok');
                        reject('err');
                    })
                    //3.抛出错误
                    // throw new Error('出错啦');

                // throw '出错拉';
                // reason => {
                //     console.warn(reason);
                // }
            })
            //链式调用
            // p.then(value => {

        // }).then(value => {

        // })
        console.log(result);
    </script>
</body>

</html>
