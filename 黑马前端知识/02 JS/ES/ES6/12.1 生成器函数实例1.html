<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数实例1</title>
</head>

<body>
    <script>
        //回调地狱
        // setTimeout(() => {
        //     console.log(111);
        //     setTimeout(() => {
        //         console.log(222);
        //         setTimeout(() => {
        //             console.log(333);
        //         }, 3000)
        //     }, 2000)
        // }, 1000)
        function one() {
            setTimeout(() => {
                console.log(111);
            }, 1000)
        }

        function two() {
            setTimeout(() => {
                console.log(222);
            }, 2000)
        }

        function three() {
            setTimeout(() => {
                console.log(333);
            }, 3000)
        }

        function* gen() {
            yield one();
            yield two();
            yield three();
        }
        let iterator = gen();
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
    </script>
</body>

</html>
