<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器</title>
</head>

<body>
    <script>
        //迭代器-iterator一种接口----函数内的属性
        //es6创造一种新的遍历命令for...of
        //原生具备的接口的数据可用for of遍历
        // array,arguments,set,map,string,typearray,nodelist
        //工作原理
        // 创建一个指针对象，指向当前数据结构的起始位置
        // 第一次调用对象的next（）方法，指针自动指向数据结构的第一个成员
        // 接下里不断调用next（）方法，指针一直往后移动，直到指向最后一个成员
        //声明一个数组
        const xiyou = ['唐僧', '孙悟空', '猪八戒', '沙僧'];
        // //使用for ...of 遍历值
        // for (let v of xiyou) {
        //     console.log(v);
        // }
        // //使用for ... in 遍历序列
        // for (let v in xiyou) {
        //     console.log(v);
        // }
        // console.log(xiyou);
        let iterator = xiyou[Symbol.iterator]();
        //调用对象的next方法
        console.log(iterator.next()); //唐僧object
        console.log(iterator.next()); //唐僧object
        console.log(iterator.next()); //唐僧object
        console.log(iterator.next()); //唐僧object
    </script>
</body>

</html>
