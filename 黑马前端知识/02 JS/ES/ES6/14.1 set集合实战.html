<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set实战</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        //1.数组去重
        let arr1 = [...new Set(arr)];
        console.log(arr1);

        //2.交集
        let arr2 = [4, 5, 6, 5, 6];
        let sum = [...new Set(arr)].filter(item => {
            let a2 = new Set(arr2);
            if (a2.has(item)) {
                return true;
            } else {
                return false;
            }
        })
        console.log(sum);
        //简写
        let sum2 = [...new Set(arr)].filter(item => new Set(arr2).has(item));
        console.log(sum2);

        //并集
        let totle = [...new Set([...arr1, ...arr2])];
        console.log(totle);

        //差集
        let xi = [...new Set(totle)].filter(item => !new Set(sum).has(item));
        console.log(xi);
    </script>
</body>

</html>
