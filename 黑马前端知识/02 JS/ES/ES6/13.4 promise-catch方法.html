<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise-catch</title>
</head>

<body>
    <script>
        //创建promise对象
        const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    // resolve('用户数据');
                    reject('出错拉');
                }, 1000)
            })
            // p.then(function(value) {}),
            //     function(reason) {
            //         console.error(reasong);
            //     }
        p.catch(function(value) {
            console.error(value);
        })
    </script>
</body>

</html>
