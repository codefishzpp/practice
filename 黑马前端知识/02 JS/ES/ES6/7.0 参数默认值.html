<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参数默认值</title>
</head>

<body>
    <script>
        //es6允许给函数参数赋值初始值
        //1.形参初始值 具有默认值的参数，一般位置要靠后（潜规则）
        function add(a, c = 10, b) {
            return a + b + c;
        }
        let result = add(1, 2, 4); //7
        // let result = add(1, 2); //NAN
        console.log(result); //C不给赋值，则默认为10

        //2.与解构赋值结合
        function connect({
            host = '127.0.0.1',
            username,
            password,
            port
        }) {
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect({
            // host: 'atgu.com',//不赋值，显示127.0.0.1
            username: 'root',
            password: 123,
            port: 3306
        })
    </script>
</body>

</html>
