<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				perspective: 2000px;
			}
			section{
				position: relative;
				margin: 100px auto;
				width: 640px;
				height: 640px;
				
				transform-style:preserve-3d ;
				animation: rotate 5s linear;
			}
			@keyframes rotate{
				0%{
					transform: rotateY(0);
				}
				100%{
					transform: rotateY(360deg);
				}
			}
			section:hover{
				animation-play-state:paused ;
			}
			section div{
				position: absolute;
				left: 160px;
				top:160px;
				width: 50%;
				height:50% ;
				background: url(img/dog.gif) no-repeat;
					
			}
			section div:nth-child(1){
				transform: translateZ(320px);
			}
			section div:nth-child(2){
				transform: rotateY(60deg) translateZ(320px);
			}
			section div:nth-child(3){
				transform: rotateY(120deg) translateZ(320px);
			}
			section div:nth-child(4){
				transform: rotateY(180deg) translateZ(320px);
			}
			
			section div:nth-child(5){
				transform: rotateY(240deg) translateZ(320px);
			}
			section div:nth-child(6){
				transform: rotateY(300deg) translateZ(320px);
			}
			
		</style>
	</head>
	<body>
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>		
	</section>
	</body>
</html>
