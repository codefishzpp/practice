<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 	 * 伪类与伪元素选择器*
			 * 选择器的特殊性
			选择器的特殊性由选择器本身的组件确定，特殊性值表述为4个部分，如    0,0,0,0
			一个选择器的具体特殊性如下确定：
				   1.内联声明  的特殊性都是1,0,0,0
			       2.对于选择器中给定的  ID属性值  ，加 0,1,0,0
			       3.对于选择器中给定的各个 类 属性，属性选择，或  伪类，加 0,0,1,0
			       4.对于选择器中的给定的  各个元素和伪元素  ，加0,0,0,1
			       5.通配符(*) 选择器的特殊性为0,0,0,0
			       6.结合符对选择器特殊性没有一点贡献
			       7.继承没有特殊性
 
				特殊性 1,0,0,0 大于所有以0开头的特殊性(不进位)
				选择器的特殊性最终都会授予给其对应的声明
				如果多个规则与同一个元素匹配，而且有些声明互相冲突时，特殊性越大的越占优势
 
				注意：id选择器和属性选择器
				      div[id="test"]（0,0,1,1） 和 #test（0,1,0,0）   
		重要声明
			有时某个声明比较重要，超过了所有其他声明，css2.1就称之为重要声明
			并允许在这些声明的结束分号之前插入  !important  来标志
			必须要准确的放置  !important 否则声明无效。 
			!important 总是要放在声明的最后，即分号的前面
			 
			 标志为 !important的声明并没有特殊的特殊性值，不过要与非重要声明分开考虑。
			 实际上所有的重要声明会被浏览器分为一组，重要声明的冲突会在其内部解决
			 非重要声明也会被分为一组，非重要声明的冲突也会在其内部解决
			 如果一个重要声明与非重要声明冲突，胜出的总是重要声明
			 
		继承
			继承没有特殊性，甚至连0特殊性都没有
			0特殊性要比无特殊性来的强
		来源
			css样式的来源大致有三种
			  创作人员
			  读者
			  用户代理   
			 
			权重：
			   读者的重要声明
			   创作人员的重要声明
			   创作人员的正常声明
			   读者的正常声明
			   用户代理的声明
		层叠
			1.找出所有相关的规则，这些规则都包含一个选择器
		    2.计算声明的优先级
		               先按来源排序
		               在按选择器的特殊性排序
		               最终按顺序
		               */
		        #d1{
		        	background-color:red ;
		        }      
		        .d2{
		        	color: royalblue;
		        }
		       .d3{
		        	background-color:yellow !important;
		        }	
		        div{
		        	background-color:blue ;
		        }
		        *{
		        	background-color: #FFC0CB;
		        }	        .
		</style>
	</head>
	<body>
		<div style="color: red;">111内联</div>
		<div id="d1" class="d3">222ID</div>
		<div class="d2">333类或伪类</div>
		<div>444元素或伪元素</div>
		<div>555通配符</div>
		<div>666继承</div>
	</body>
</html>
