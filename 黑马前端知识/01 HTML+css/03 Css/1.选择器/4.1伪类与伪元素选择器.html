<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;
			padding: 0;
			}
			/*
		 			* 伪类与伪元素选择器*
			 1.链接伪类（注意：只能用于链接内）
				  :link(锚点伪类)
				 	表示作为超链接，并指向一个   未访问  的地址的所有锚
				  :visited（锚点伪类）
					表示作为超链接，并指向一个    已访问  的地址的所有锚
				  :target 
				        代表一个特殊的元素，这个元素的id是URI的片段标识符
			        
			2.动态伪类(不局限于是否为链接)
				  :hover
					 表示鼠标移动到元素上所显示效果
				  :active
					 表示鼠标点击元素后所显示效果
					 
			* 由于a标签的:link和:visited可以覆盖了所有a标签的状态，所以当:link，:visited，:hover，:active同时出现在a标签
				身上时 :link和:visited不能放在最后！！！
				
				隐私与:visited选择器
					只有下列的属性才能被应用到已访问链接：
						color
						background-color
						border-color
			 */
			a:link{
				color:red;
			}
			a:visited{
				color:yellow;
			}
			
			
			div{
				width: 200px;
				height: 200px;
				background-color:red ;
				text-align: center;
				color: pink;
				line-height: 200px;
				display: none;
			}
			:target{
				display: block;
			}
			
			
			a:hover{
				background-color: plum;
			}
			p:active{
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<a href="#">1111111111111111111</a><br />
		<a href="https:www.baidu.com">222222222222222</a>
		<p>333333333333333</p>
		<a href="#div1">div1</a>
		<a href="#div2">div2</a>
		<a href="#div3">div3</a>	
		<div id="div1">
			div1
		</div>
		<div id="div2">
			div2
		</div>
		<div id="div3">
			div3
		</div>
	</body>
</html>
