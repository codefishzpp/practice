<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * resize 属性允许你控制一个元素的可调整大小性。
					注意：（一定要配合overflow：auto使用）
			 * 可选值：
				  none:      （ 默认，不可继承）用户无法调整元素的尺寸。
				  both:       用户可调整元素的高度和宽度。
				  horizontal：用户可调整元素的宽度
				  vertical:   用户可调整元素的高度
			 */
			div{
				margin: auto;
				width: 200px;
				height: 200px;
				border: 1px solid #0000FF;
				resize: both;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<div>55555555555555555</div>
	</body>
</html>
