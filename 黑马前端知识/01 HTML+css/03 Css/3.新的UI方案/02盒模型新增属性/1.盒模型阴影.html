<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * 盒模型阴影*
			 * box-shadow :<offset-x> <offset-y>  <blur-radius> <spread-radius> color(顺序随意)
			 * <offset-x:x方向偏移量
			 * <blur-radius>：第三个 <length> 值。值越大，模糊面积越大，阴影就越大越淡。不能为负值。默认为0，此时阴影边缘锐利。
    		 * <spread-radius>:第四个 <length> 值。取正值时，阴影扩大；取负值时，阴影.收缩。默认为0，此时阴影与元素同样大。

			 * box-shadow:inset x y...表示盒向内部阴影
			 *  */
			.d1{
				margin: auto;
				width: 300px;
				height: 300px;
				border: 5px solid black;
				background-color: red;
				box-shadow:0px 0px 50px 50px  yellow,inset 0 0 30px 30px blue ;
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
	</body>
</html>
