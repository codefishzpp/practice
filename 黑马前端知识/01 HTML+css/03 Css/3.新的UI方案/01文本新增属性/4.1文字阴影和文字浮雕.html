<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * text-shadow
			 * 1）用来为文字添加阴影，而且可以添加多层，阴影值之间用逗号隔开。（多个阴影时，第一个阴影在最上边）
			 *用法： text-shadow：x1 y1,x2 y2 color;
			 * 2) 文字浮雕
			 * 用法 text-shadow：x1 y1 r1 color;：
			 * r1值越大，模糊半径越大，阴影也就越大越淡
			 */
			h1{
				text-align: center;
				font:  50px"微软雅黑";
				text-shadow:5px 10px 8px red,-5px -8px 4px  blue ;
			}
		</style>
		
		
	</head>
	<body>
		<h1>尚硅谷</h1>
	</body>
</html>
