<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}	
			h1{
				margin: 50px auto;
				text-align: center;
				font:50px "微软雅黑";
				width:200px;
				height: 200px;
				background-color: rgba(222,222,222,0.5);
				text-shadow: 5px 5px 10px blue ;
				}
				
				.d1{
					height: 200px;	
					position: relative;
					background-color: rgba(0,0,0,.5);
					overflow: hidden;
				}
				
				/*
				 * filter 属性定义了元素(通常是<img>)的可视效果(例如：模糊与饱和度)。
				 * 用法：
				 * filter: blur() //给图像设置高斯模糊，值越大越模糊；none （默认）
				 *  filter:brightness() //给图像设置亮度
				 * */
				#d2{
					position:absolute;
					left: 0;
					right: 0;
					bottom: 0;
					top: 0;
					background:url(img/avatar.jpg) no-repeat ;
					filter:blur(9px) ;	
					background-size:100% 100% ;
					z-index: -1;/*降级处理*/
				}
				.d1 >img{
					margin: 24px 0 0 24px;
				}
		</style>
	</head>
	<body>
		<h1>尚硅谷</h1>
		<div class="d1">
		<img src="img/周冬雨.jpg" alt="周冬雨" width="100px" height="100px"/>
	    <div id="d2"></div>
		</div>
	</body>
</html>
