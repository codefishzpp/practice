<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * *border-image-source:使用图像作为div元素的边框。
			 * *border-image-slice:指定图像的边界向内偏移,默认100%
			 * 		此属性指定顶部，右，底部，左边缘的图像向内偏移,图像中间部分将被丢弃（完全透明的处理)
			 *  语法：border-image-slice: number% fill;
			 *	 	fill:保留图像的中间部分
			 * *border-image-width:指定图像边界的宽度，默认值为1
			 * *border-image-repeat:设置重复图像的方式，默认值	stretch:拉伸图像来填充区域
			 * border-image-outset:用于指定在边框外部绘制 border-image-area 的量
			 */
			div{
				width: 800px;
				height: 400px;
				border: 50px solid;
				border-image-source: url(img/border-image.png);
				border-image-slice: 30% fill ;/*100%为一个图案占据，0%为原型，整个图片变*/
				border-image-width:40px;/*变上下边*/
				/*border-image-repeat:repeat ;*/
				border-image-outset:20px;/*变中间*/
			}
		</style>
	</head>
	<body>
		<div>
		
		</div>
	</body>
</html>
