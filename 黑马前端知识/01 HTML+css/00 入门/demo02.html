	<!-- 
	h5的文档声明。
声明当前的网页是按照HTML5标准编写
		编写网页时一定要将h5的文档声明写在网页的最上边
	如果不写文档声明，则会导致有些浏览器会进入一个怪异模式，
		进入怪异模式以后，浏览器解析页面会导致页面无法正常显示，所以为了避免进入该模式，一定要写文档声明
	-->
<!doctype html>
<html>
	<head>
		<!--告诉浏览器网页所采集的编码字节集
		meta标签用来设置网页的一些元数据，比如网页的字符集、关键字、简介
		meta是一个自结束标签，编写一个自结束标签时，可以在开始标签中添加一个
		自结束标签 /-->
		<meta charset="utf-8" />
		<title>网页标题</title>
	</head>

	<body>
		<h1>这是我的第一个网页</h1>

	</body>
</html>
