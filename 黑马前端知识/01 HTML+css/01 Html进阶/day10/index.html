<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title></title>
		<style type="text/css">
		div {
				width: 500px;
				height: 300px;
				border: 1px solid black;
				border-radius: 50%;
				font:bold 25px/300px "微软雅黑";
				text-align: center;
				position: relative;
			}
			div:before,
			div:after{
				position: absolute;
				content: "";
				display:block;
				border: 1px solid black;
				border-radius: 50%;
			}
			div:before{
				width: 50px;
				height: 50px;
				bottom: -25px;
				right: 25px;
			}
			div:after{

				
				right: 0px;
				
				bottom: -50px;
				width: 20px;
				height: 20px;
				
			}
		</style>
	</head>
	<body>
		<div >
			大家好，欢迎来到尚硅谷！
		</div>
	</body>
</html>
