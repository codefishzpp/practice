<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/axios/dist/axios.js"></script>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5]
            //forEach循环一旦开始，无法再中间停止
        arr.forEach((item, index) => {
                console.log('object'); //都要循环一遍
                if (item == 3) {
                    console.log(index)
                    return true;
                }
            }),

            //some循环
            //在找到对于的项之后，可以通过return true固定语法，来终止 some循环
            arr.some((item, index) => {
                console.log('object'); //满足条件后停止
                if (item == 3) {
                    console.log(index)
                    return true;
                }
            })
    </script>
</body>

</html>
