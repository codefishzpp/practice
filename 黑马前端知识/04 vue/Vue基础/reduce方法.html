<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        const arr = [{
                id: 1,
                name: '西瓜',
                status: true,
                price: 10,
                count: 1
            }, {
                id: 2,
                name: '榴莲',
                status: true,
                price: 60,
                count: 5
            }, {
                id: 3,
                name: '草莓',
                status: true,
                price: 20,
                count: 2
            }]
            //需求：把购物车数组中，已勾选的水果，总价累加起来
            //方法一
        let amt = 0; //总价
        arr.filter(item => item.status).forEach(item => {
            amt += item.price * item.count
        })
        console.log(amt);

        //方法二
        // const res = arr.filter(item => item.status).reduce((sum, item) => {
        //         return sum += item.price * item.count
        //     }, 0)
        // 缩写
        const res = arr.filter(item => item.status).reduce((sum, item) =>
                sum += item.price * item.count, 0)
            //最后的0 是给sum的初值
        console.log(res);
    </script>
</body>

</html>
