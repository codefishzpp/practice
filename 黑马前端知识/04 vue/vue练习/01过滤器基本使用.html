<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         <!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--调用过滤器-->
        <p>{{message|capi}}</p>
    </div>
    <div id="app2">
        <!--调用过滤器-->
        <p>{{message|capi}}</p>
    </div>
    <script>
        //全局过滤器
          Vue.filter('capi',function(str){
                const first=str.charAt(0).toUpperCase()
                const other=str.slice(2)
                return first+other+'------'
            })
            
        const vm=new Vue({
            el:'#app',
            data:{
                message:'hello vue.js'
            },
            //过滤器函数必须被声明，被定义到filters
            //注意：过滤器函数形参中的val永远都是管道符前面的数-message
            //私有过滤器
            filters:{
                capi(val){
                    //强调，过滤器中一定要有返回值
                    //字符串中charAt方法，这个方法接受索引，表示从字符串中把索引对应的字符，获取出来val.charAt(0)
                  
                    console.log(val.charAt(0));//h
                    //转换成大写toUpperCase ()
                    const first=val.charAt(0).toUpperCase();
                    console.log(val.charAt(0).toUpperCase());
                    //字符串slice方法，可以截取字符串，从指定索引往后截取
                    const other=val.slice(1);
                     return first+other;
                } 
            },
         })
         const vm2=new Vue({
            el:'#app2',
            data:{
                message:'hello vue.js'
            },  
        })
    </script>
</body>
</html>
