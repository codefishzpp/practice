<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <table class="table table-bordered table-hover table-striped" >
            <thead class=" ">
                <th>索引</th>
                <th>id</th>
                <th>姓名</th>
            </thead>
            <tbody>
                <!--
                    官方建议用到v-for的时候，一定要绑定一个：key属性
                    而且尽量把id作为key的值
                    官方对key的值类型，是有要求的：字符串或者数字类型
                    key值是千万不能重复的，否则会终端报错：Duplicate keys detected
                    key的值是index不合适的
                -->
                <tr v-for="(it,index) in list" :title="index":key="it.index">
                   <td>{{index}}</td> 
                   <td>{{it.id}}</td>
                   <td>{{it.name}}+{{index}}</td>
                    
                </tr>
             
            </tbody>
        </table>
        <div>
            <input type="text" v-model="name">
            <button @click='addNewUser'>添加</button>
        </div>
        <ul>
            <li v-for="(user,index) in list">
                <input type="checkbox">
                 id:{{user.id}}
                 姓名：{{user.name}}
               
            </li>
        </ul>
    </div>
    <script>
        const app=new  Vue({
           el:'#app',
        data:{
            list:[
                {
                    id:1,name:'zhangsan'
                },
                {
                    id:2,name:'lisi'
                },
                {
                    id:31,name:'xiaoming'
                }
            ] ,
            
           name:'',
           nextid:3,
        } ,
        methods:{
            addNewUser(){
            this.list.unshift({id:this.nextid++,name:this.name}),
            this.name=''
             
          
            }
        }
        });
        
    </script>
</body>
</html>
