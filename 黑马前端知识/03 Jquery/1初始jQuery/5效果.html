<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jQuery.min.js"></script>
</head>
<style>
    div {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
        display: none;
    }
</style>

<body>
    <button>1我显示div</button>
    <button>2我隐藏di</button>
    <button>3我随意切换div</button>
    <button>1下拉滑动</button>
    <button>2上拉滑动</button>
    <button>3切换滑动</button>
    <button>1淡入</button>
    <button>2淡出</button>
    <button>3切换</button>
    <button>4渐进方式调整指定的不透明度</button>
    <div>动起来</div>
    <script>
        //显示隐藏：show(),hide(),toggle()


        //滑动：slideDown(),slideUp(),slideToggle()----//slideToggle([speed],[easing],[fn])， //speed:slow,normal,fast,或者毫秒数1000
        //淡入淡出：fadeIn(),fadeOut(),fadeToggle(),fadeTo()----//fadeTo([speed],opacity[easing],[fn])，speed,opacity必须写
        //自定义动画：animate()-----//animate(params,[speed],[easing],[fn]),//params若想更改样式属性，以对象的形式传递，必须写，属性名可以不带引号，若是符合属性则驼峰命名法，其余参数可省略
        //stop()停止排队:停止上一次动画或者效果
        $(function() {
            //show()
            $('button').eq(0).click(function() {
                $('div').show(1000, function() {});
            });
            //hide()
            $('button').eq(1).click(function() {
                $('div').hide(1000, function() {});
            });
            //toggle()
            $('button').eq(2).click(function() {
                $('div').toggle(1000, function() {});
            });
            //一般情况下，不加参数直接隐藏
            //---------------------------------------
            //slideDown()：下拉滑动
            $('button').eq(3).click(function() {
                $('div').slideDown();
            });
            //slideUp()：上拉滑动
            $('button').eq(4).click(function() {
                $('div').slideUp(500);
            });
            //slideToggle()
            $('button').eq(5).click(function() {
                $('div').slideToggle();
            });
            //--------------------------------------
            //fadeIn()：淡入
            $('button').eq(6).click(function() {
                $('div').fadeIn(1000);
            });
            //fadeOut()：淡出
            $('button').eq(7).click(function() {
                $('div').fadeOut(1000);
            });
            //fadeToggle()切换
            $('button').eq(8).click(function() {
                $('div').fadeToggle(1000);
            });
            //fadeTo()渐进方式调整指定的不透明度
            $('button').eq(9).click(function() {
                $('div').fadeTo(1000, .3);
            });
            //--------------------------------------
            //animate()
            $('div').click(function() {
                $('div').animate({
                    left: 200,
                    top: 200,
                    opacity: .5,
                    width: 500,
                }, 1000);
            });
        });
    </script>
</body>

</html>
