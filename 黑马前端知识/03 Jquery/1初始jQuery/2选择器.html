<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jQuery.min.js"></script>
</head>

<body>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <ul>
        <li class="current">w you </li>
        <li>w mei current</li>
        <li>xiangt的操作</li>
        <li>xiangt的操作</li>
    </ul>
    <span class="grdfa">我是爷爷
        <span class="father">我是爸爸
            <span class="son">我是儿子</span>
    <span class="sil">我是儿子的兄弟</span>
    </span>

    </span>

    <script>
        //直接$('选择器')里面直接写css选择器即可，但是要加引号
        //ID选择器     $('#div')
        //全类选择器   $('*')
        //类选择器     $('.div')
        //标签选择器   $('div')
        //并集选择器   $('div,pi')
        //交集选择器   $('#div.li')
        //子代选择器   $('#div>li'):获取亲儿子
        //后代选择器   $('#div  p')：可获取所有后代

        //1.获取四个div元素
        console.log($('div'));
        //2.给四个div设置背景颜色红色，注意：jQuery对象不能使用style
        $('div').css('background', 'red');
        //3.隐式迭代：把匹配所有元素内部遍历一遍，给每个元素添加css这个方法
        $('ul li').css('color', 'blue');


        //jQuery筛选选择器
        //：first:    获取第一个li
        //:last:      获取最后一个个li
        //:eq(index)：获取索引号为index的li，index从0开始
        //odd         ：获取索引号为index的li，index为奇数的元素
        //:even       ：获取索引号为index的li，index为偶数的元素

        $(function() {
            $('ul li:first').css('color', 'yellow');
            $('ul li:last').css('color', 'red');
            $('ul li:eq(1)').css('color', 'pink');
        })

        //jQuery筛选方法（重点）
        //parent()              :查找父级
        //childern(sclector)    ：相当于 $('#div>li'):亲儿子
        //find(sclector)        ：相当于$('#div  p')：可获取所有后代
        //siblings(sclector)    ：查找兄弟节点，不包括自身
        //nextAll([expr])       ：查找当前元素之后是所有元素
        //preAll([expr])        ：查找当前元素之前是所有元素
        //hasClass([expr])      ：查找当前元素是否含有某种特定类，有则返回true
        //eq(index)             ：相当于$('#div:eq(2)')，index从0开始
        //注意一下都是方法，带括号
        $(function() {
            //1.父 parent：返回的是 最近一级的父级元素 亲爸爸
            console.log($('.son').parent()); //fahter
            //2.子
            //1）亲儿子children()
            //console.log($('.grdfa').children()); //father
            //2)后代 find()
            $('.grdfa').find('.son  ').css('color', 'red');
            $('.grdfa').find('.father  ').css('color', 'blue');
            //3.兄 siblings(sclector)   
            $('.son').siblings('.sil').css('color', 'pink');
            //4.eq(index)
            $('ul li').eq(2).css('color', 'pink');
            //前四个着重
            //5.hasClass
            console.log($('ul >li').hasClass('current')); //true
            console.log($('ul li:last').hasClass('current')); //false


        })
    </script>
</body>

</html>
