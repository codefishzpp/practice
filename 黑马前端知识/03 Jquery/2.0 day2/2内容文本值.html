<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div>
        <span>我是内容</span>
    </div>
    <input type="text" value="请输入内容">
    <script>
        //1.普通元素内容，相当于innerHTML
        //html():获取内容，html('内容'):设置元素内容
        console.log($('div').html()); //span
        //2.普通文本内容，相当于innerText
        console.log($('div').text()); //我是内容
        $('div').text('123456'); //修改span内的内容
        //3.获取设置表单值 val()
        console.log($('input').val());
        $('input').val('123123');
    </script>
</body>

</html>
