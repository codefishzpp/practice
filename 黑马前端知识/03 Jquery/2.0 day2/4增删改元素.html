<body>
    <div>我是原先的div</div>
    <a class="a1">我是原先的a
        <p>W s b </p>
    </a>
    <script>
        $(function() {
            //1.创建元素
            var div = $('<div class="two">我是后来的div</div>');
            //2.添加元素
            //1）内部添加
            $('div').append(div); //内部添加放最后
            //$('div').prepend(div); //内部添加放前面
            //2）外部添加
            var a = $('<a >我是后妈带的</a>');
            $('.a1').after(a);
            //3.删除元素
            //$('a').remove(); //删除匹配的元素，自杀
            $('a').empty(); //可删除元素里面的子节点 孩子,a还在，内容不见了
            // $('a').html(''); //可删除元素里面的子节点 孩子a还在，内容不见了
        })
    </script>
