<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jQuery.min.js"></script>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        //$:标识符，其他js库也会用$作为标识符，会引起冲突
        //多库共存：让jQuery和其他js库不存在冲突，可以同时共存，这就叫做多库共存
        //解决办法：1.把里面的$同一改成jQuery，比如jQuery('div');2.jQuery变量规定新额名称：$noConflict() var xx=$noConflict();
        $(function() {
            function $(ele) {
                return document.querySelector(ele);
            }
            console.log($('div'));
            //1.若$冲突，使用jQuery
            jQuery.each();
            //2.让jQuery释放对$控制权 让用自己决定
            var xx = jQuery.noConflict();
            console.log(xx('span'));
            xx.each();
        })
    </script>
</body>

</html>
